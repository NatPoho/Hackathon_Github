<main>
    <h1>Contact Us</h1>
    <p>If you'd like to reach out to us, please use the form below!</p> <!-- Updated text for clarity -->
 
    <!-- Added a basic contact form -->
    <form action="existent.html" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
 
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>
 
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea><br><br>
 
        <button type="submit">Send</button>
    </form>
